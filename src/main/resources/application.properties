####################################jedisPoll配置--start#################################################
#资源池中的最大连接数
spring.redis.jedis.pool.max-active=8
#资源池允许的最大空闲连接数
spring.redis.jedis.pool.max-idle=8
#资源池确保的最少空闲连接数
spring.redis.jedis.pool.min-idle=8
#当资源池连接用尽后，调用者的最大等待时间（单位为毫秒）。-1（表示永不超时）
spring.redis.jedis.pool.max-wait=3000
